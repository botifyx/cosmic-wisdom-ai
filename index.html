<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taintra - AI Cosmic Wisdom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f0c29;
        color: #e0e0e0;
      }
      html {
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .mystic-card {
        background: radial-gradient(ellipse at center, rgba(30, 27, 75, 0.3) 0%, rgba(15, 12, 41, 0.7) 100%), #0f172a;
        border-radius: 1rem; /* 16px */
        border: 1px solid rgba(168, 85, 247, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        height: 100%; /* For grid layout alignment */
      }
      .mystic-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(168, 85, 247, 0.2);
        border-color: rgba(234, 179, 8, 0.5);
      }
      .highlight-card {
        background: radial-gradient(ellipse at top left, rgba(234, 179, 8, 0.1) 0%, transparent 60%),
                    radial-gradient(ellipse at bottom right, rgba(168, 85, 247, 0.1) 0%, transparent 60%),
                    #110e2c;
        border: 1px solid rgba(168, 85, 247, 0.2);
        border-radius: 1rem;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }
      .highlight-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4), 0 0 25px rgba(234, 179, 8, 0.2);
        border-color: rgba(234, 179, 8, 0.5);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
       @keyframes pulse-dot {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(0.8); }
      }
      /* New Logo Styles */
      @keyframes pulse-logo-glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(234, 179, 8, 0.7)); }
        50% { filter: drop-shadow(0 0 15px rgba(234, 179, 8, 1)); }
      }
      .logo-text-gradient {
        background: -webkit-linear-gradient(45deg, #fde047, #fbbf24, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* New Hero Section Styles */
      .hero-container {
        position: relative;
        overflow: hidden;
        border-radius: 1.5rem; /* 24px */
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .hero-container::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image:
          radial-gradient(ellipse 80% 80% at 50% -20%, rgba(124, 58, 237, 0.3), transparent),
          radial-gradient(ellipse 80% 80% at 10% 120%, rgba(217, 70, 239, 0.2), transparent),
          radial-gradient(ellipse 80% 80% at 90% 120%, rgba(234, 179, 8, 0.2), transparent);
        animation: cosmic-flow 20s linear infinite alternate;
        z-index: 0;
      }
      @keyframes cosmic-flow {
        from { transform: rotate(0deg) scale(1.2); }
        to { transform: rotate(360deg) scale(1.2); }
      }

      @keyframes rotate-orb-outer {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes rotate-orb-inner {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
      }

      @keyframes pulse-orb-glow {
        0%, 100% { filter: drop-shadow(0 0 1rem rgba(192, 132, 252, 0.6)); opacity: 0.8; }
        50% { filter: drop-shadow(0 0 2rem rgba(192, 132, 252, 1)); opacity: 1; }
      }
      @keyframes pulse-icon-glow {
        0%, 100% { filter: drop-shadow(0 0 2px currentColor); transform: scale(1); }
        50% { filter: drop-shadow(0 0 6px currentColor); transform: scale(1.1); }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Tarot Feature Styles */
      @keyframes pulse-draw-glow {
        0%, 100% { filter: drop-shadow(0 0 15px rgba(192, 132, 252, 0.5)); }
        50% { filter: drop-shadow(0 0 25px rgba(192, 132, 252, 0.8)); }
      }
      .card-flipper {
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
      .card-flipper.flipped .card-inner {
        transform: rotateY(180deg);
      }
      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        border-radius: inherit;
        overflow: hidden;
      }
      .card-back {
        transform: rotateY(180deg);
      }
      @keyframes pulse-card-back {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(253, 224, 71, 0.5)); }
        50% { filter: drop-shadow(0 0 16px rgba(253, 224, 71, 0.8)); }
      }
      
      /* New Tarot Feedback Styles */
      @keyframes pulse-border-glow {
        0%, 100% { border-color: rgba(192, 132, 252, 0.5); }
        50% { border-color: rgba(253, 224, 71, 1); }
      }
      .card-slot-active .card-front {
        animation: pulse-border-glow 2.5s infinite ease-in-out;
      }
      
      @keyframes revealed-glow-pulse {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(253, 224, 71, 0.6)); }
        50% { filter: drop-shadow(0 0 18px rgba(253, 224, 71, 0.8)); }
      }
      .revealed-glow {
        animation: revealed-glow-pulse 3s infinite ease-in-out;
      }
      
      /* Print styles */
      @media print {
        body {
          background-color: #ffffff !important;
          color: #000000 !important;
          font-family: 'Times New Roman', serif;
        }
        header, footer, .print-hidden, button, [onclick] {
          display: none !important;
        }
        main {
          padding: 1rem !important;
          margin: 0 !important;
        }
        .printable-report {
            padding: 0 !important;
            border: none !important;
            box-shadow: none !important;
        }
        .printable-report h1, .printable-report h2, .printable-report h3, .printable-report h4 {
            color: #000 !important;
        }
        .printable-report p, .printable-report span, .printable-report li, .printable-report div {
            color: #333 !important;
        }
        .printable-report .logo-text-gradient {
            background: none !important;
            -webkit-text-fill-color: black !important;
            color: black !important;
        }
        .printable-report .bg-gray-900\/50, .printable-report .bg-gray-800\/30, .printable-report .bg-slate-900\/50, .printable-report .backdrop-blur-md, .printable-report .border {
            border: 1px solid #ddd !important;
            background: #fff !important;
            box-shadow: none !important;
        }
        .accordion-content-print {
            max-height: none !important; /* Ensure content is visible */
            display: block !important;
            overflow: visible !important;
        }
        .star-chart-print-container {
            page-break-inside: avoid;
        }
        .text-yellow-300, .text-yellow-400, .text-purple-300, .text-purple-400, .text-green-400, .text-red-400 {
            color: #000 !important;
        }
      }

      /* === NEW BANNER STYLES === */
      @keyframes cosmic-header-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .header-bg-animate {
        background: linear-gradient(270deg, #1a0b2e, #0f0c29, #24243e, #0f0c29, #1a0b2e);
        background-size: 400% 400%;
        animation: cosmic-header-flow 20s ease infinite;
      }
      .nav-link-hover-glow {
        position: relative;
        transition: all 0.3s ease;
      }
      .nav-link-hover-glow:hover {
        color: #fde047;
        text-shadow: 0 0 10px rgba(253, 224, 71, 0.9);
      }
      @keyframes pulse-footer-glow {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(192, 132, 252, 0.4)); opacity: 0.8; }
        50% { filter: drop-shadow(0 0 20px rgba(192, 132, 252, 0.7)); opacity: 1; }
      }
    </style>

{

</script>

</head>

</body>
</html>
