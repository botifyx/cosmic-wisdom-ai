<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taintra - AI Cosmic Wisdom</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet">
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0c29;
      color: #e0e0e0;
    }

    html {
      scroll-behavior: smooth;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Playfair Display', serif;
    }

    /* Native Date/Time Picker Dark Mode Styles */
    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    input[type="date"]::-webkit-calendar-picker-indicator:hover,
    input[type="time"]::-webkit-calendar-picker-indicator:hover {
      opacity: 1;
    }

    .mystic-card {
      background: radial-gradient(ellipse at center, rgba(30, 27, 75, 0.3) 0%, rgba(15, 12, 41, 0.7) 100%), #0f172a;
      border-radius: 1rem;
      /* 16px */
      border: 1px solid rgba(168, 85, 247, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      height: 100%;
      /* For grid layout alignment */
    }

    .mystic-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(168, 85, 247, 0.2);
      border-color: rgba(234, 179, 8, 0.5);
    }

    .highlight-card {
      background: radial-gradient(ellipse at top left, rgba(234, 179, 8, 0.1) 0%, transparent 60%),
        radial-gradient(ellipse at bottom right, rgba(168, 85, 247, 0.1) 0%, transparent 60%),
        #110e2c;
      border: 1px solid rgba(168, 85, 247, 0.2);
      border-radius: 1rem;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .highlight-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4), 0 0 25px rgba(234, 179, 8, 0.2);
      border-color: rgba(234, 179, 8, 0.5);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse-dot {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.5;
        transform: scale(0.8);
      }
    }

    /* New Logo Styles */
    @keyframes pulse-logo-glow {

      0%,
      100% {
        filter: drop-shadow(0 0 4px rgba(234, 179, 8, 0.6));
      }

      50% {
        filter: drop-shadow(0 0 12px rgba(234, 179, 8, 0.9));
      }
    }

    .logo-text-gradient {
      background: -webkit-linear-gradient(45deg, #fde047, #fbbf24, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* === NEW HERO SECTION STYLES === */
    .hero-container {
      position: relative;
      overflow: hidden;
      border-radius: 1.5rem;
      /* 24px */
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: radial-gradient(ellipse at 70% 50%, rgba(29, 78, 216, 0.15), transparent 70%),
        radial-gradient(ellipse at 30% 50%, rgba(147, 51, 234, 0.15), transparent 70%),
        #0c0a1d;
      perspective: 1000px;
    }

    .hero-content {
      animation: fadeInUp 1s ease-out;
    }

    .ai-yantra-container {
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    .ai-yantra-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
      filter: blur(40px);
    }

    #ai-yantra {
      transform: rotateX(15deg) scale(1.1);
      filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.5));
    }

    #ai-yantra .yantra-line {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw-yantra 8s linear infinite;
    }

    #ai-yantra .bindu {
      animation: pulse-bindu 4s infinite ease-in-out;
      transform-origin: center;
    }

    @keyframes draw-yantra {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes pulse-bindu {

      0%,
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 5px #a78bfa);
      }

      50% {
        transform: scale(1.3);
        filter: drop-shadow(0 0 15px #a78bfa);
      }
    }

    .particle-stream {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .data-particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #a78bfa;
      border-radius: 50%;
      opacity: 0;
      animation: flow-particle linear infinite;
    }

    @keyframes flow-particle {
      0% {
        transform: translate(var(--x-start), var(--y-start));
        opacity: 0;
      }

      10%,
      90% {
        opacity: 1;
      }

      100% {
        transform: translate(var(--x-end), var(--y-end));
        opacity: 0;
      }
    }

    /* End New Hero Section Styles */


    @keyframes pulse-icon-glow {

      0%,
      100% {
        filter: drop-shadow(0 0 2px currentColor);
        transform: scale(1);
      }

      50% {
        filter: drop-shadow(0 0 6px currentColor);
        transform: scale(1.1);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes modal-scale-up {
      from {
        transform: scale(0.95) translateY(10px);
        opacity: 0;
      }

      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    /* Tarot Feature Styles */
    .card-flipper {
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease-in-out;
      transform-style: preserve-3d;
    }

    .card-flipper.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      /* Safari */
      backface-visibility: hidden;
      border-radius: inherit;
      overflow: hidden;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    @keyframes pulse-card-back {

      0%,
      100% {
        filter: drop-shadow(0 0 8px rgba(253, 224, 71, 0.5));
      }

      50% {
        filter: drop-shadow(0 0 16px rgba(253, 224, 71, 0.8));
      }
    }

    /* New Tarot Feedback Styles */
    @keyframes pulse-border-glow {

      0%,
      100% {
        border-color: rgba(192, 132, 252, 0.5);
      }

      50% {
        border-color: rgba(253, 224, 71, 1);
      }
    }

    .card-slot-active .card-front {
      animation: pulse-border-glow 2.5s infinite ease-in-out;
    }

    @keyframes revealed-glow-pulse {

      0%,
      100% {
        filter: drop-shadow(0 0 10px rgba(253, 224, 71, 0.6));
      }

      50% {
        filter: drop-shadow(0 0 18px rgba(253, 224, 71, 0.8));
      }
    }

    /* New Tarot Card Reveal Animation */
    @keyframes card-reveal-flash {
      0% {
        filter: drop-shadow(0 0 5px rgba(253, 224, 71, 0.4));
        transform: scale(1.0);
      }

      50% {
        filter: drop-shadow(0 0 25px rgba(253, 224, 71, 1));
        transform: scale(1.08);
      }

      100% {
        filter: drop-shadow(0 0 10px rgba(253, 224, 71, 0.6));
        transform: scale(1.0);
      }
    }

    .card-flipper.revealed {
      /* A one-shot animation runs first, then the infinite pulse starts after a delay */
      animation: card-reveal-flash 0.7s ease-out, revealed-glow-pulse 3s 0.7s infinite ease-in-out;
    }

    /* New Tattoo Maker Animations */
    @keyframes sacred-geometry-pulse {

      0%,
      100% {
        transform: scale(0.98);
        opacity: 0.7;
      }

      50% {
        transform: scale(1.02);
        opacity: 1;
      }
    }

    @keyframes draw-line {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fade-in-star {
      to {
        opacity: 1;
      }
    }

    /* Print styles */
    @media print {
      body {
        background-color: #ffffff !important;
        color: #000000 !important;
        font-family: 'Times New Roman', serif;
      }

      header,
      footer,
      .print-hidden,
      button,
      [onclick] {
        display: none !important;
      }

      main {
        padding: 1rem !important;
        margin: 0 !important;
      }

      .printable-report {
        padding: 0 !important;
        border: none !important;
        box-shadow: none !important;
      }

      .printable-report h1,
      .printable-report h2,
      .printable-report h3,
      .printable-report h4 {
        color: #000 !important;
      }

      .printable-report p,
      .printable-report span,
      .printable-report li,
      .printable-report div {
        color: #333 !important;
      }

      .printable-report .logo-text-gradient {
        background: none !important;
        -webkit-text-fill-color: black !important;
        color: black !important;
      }

      .printable-report .bg-gray-900\/50,
      .printable-report .bg-gray-800\/30,
      .printable-report .bg-slate-900\/50,
      .printable-report .backdrop-blur-md,
      .printable-report .border {
        border: 1px solid #ddd !important;
        background: #fff !important;
        box-shadow: none !important;
      }

      .accordion-content-print {
        max-height: none !important;
        /* Ensure content is visible */
        display: block !important;
        overflow: visible !important;
      }

      .star-chart-print-container {
        page-break-inside: avoid;
      }

      .text-yellow-300,
      .text-yellow-400,
      .text-purple-300,
      .text-purple-400,
      .text-green-400,
      .text-red-400 {
        color: #000 !important;
      }
    }

    /* === NEW BANNER STYLES === */
    @keyframes cosmic-header-flow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .header-bg-animate {
      background: linear-gradient(270deg, #1a0b2e, #0f0c29, #24243e, #0f0c29, #1a0b2e);
      background-size: 400% 400%;
      animation: cosmic-header-flow 20s ease infinite;
    }

    .nav-link-hover-glow {
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-link-hover-glow:hover {
      color: #fde047;
      text-shadow: 0 0 8px rgba(253, 224, 71, 0.7);
    }

    @keyframes pulse-footer-glow {

      0%,
      100% {
        filter: drop-shadow(0 0 10px rgba(192, 132, 252, 0.4));
        opacity: 0.8;
      }

      50% {
        filter: drop-shadow(0 0 20px rgba(192, 132, 252, 0.7));
        opacity: 1;
      }
    }

    /* New utility class for hiding scrollbars */
    .hide-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
      /* Chrome, Safari and Opera */
    }

    /* New Accordion Styles */
    .accordion-content {
      display: grid;
      grid-template-rows: 0fr;
      transition: grid-template-rows 0.4s ease-out;
    }

    .accordion-content.open {
      grid-template-rows: 1fr;
    }

    .accordion-content>div {
      overflow: hidden;
    }

    /* New Moleology Styles */
    .mole-spot-circle {
      transition: all 0.2s ease;
    }

    .mole-spot-circle.selected {
      animation: pulse-mole-glow 1.5s infinite;
    }

    @keyframes pulse-mole-glow {

      0%,
      100% {
        fill: rgba(253, 224, 71, 1);
        r: 5;
        filter: drop-shadow(0 0 3px rgba(253, 224, 71, 0.7));
      }

      50% {
        fill: rgba(251, 191, 36, 1);
        r: 7;
        filter: drop-shadow(0 0 6px rgba(253, 224, 71, 1));
      }
    }

    .body-region {
      cursor: pointer;
      transition: fill-opacity 0.3s ease;
    }

    .body-region:hover {
      fill-opacity: 0.8 !important;
    }

    /* New custom scrollbar styles */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #f59e0b #1f2937;
      /* thumb track */
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1f2937;
      /* gray-800 */
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #f59e0b;
      /* orange-500 */
      border-radius: 10px;
      border: 2px solid #1f2937;
      /* creates padding around thumb */
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #fbbf24;
      /* yellow-400 */
    }

    /* === NEW TESTIMONIAL STYLES === */
    .testimonial-card {
      background: radial-gradient(ellipse at center, rgba(30, 27, 75, 0.3) 0%, rgba(15, 12, 41, 0.7) 100%), #0f172a;
      border-radius: 1rem;
      /* 16px */
      border: 1px solid rgba(168, 85, 247, 0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .testimonial-card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3), 0 0 25px rgba(168, 85, 247, 0.25);
      border-color: rgba(234, 179, 8, 0.6);
    }

    .quote-icon {
      position: absolute;
      top: -1rem;
      left: -1rem;
      font-family: 'Playfair Display', serif;
      font-size: 10rem;
      font-weight: 700;
      color: rgba(234, 179, 8, 0.05);
      transform: rotate(-15deg);
      z-index: 0;
      transition: color 0.4s ease, transform 0.4s ease;
    }

    .testimonial-card:hover .quote-icon {
      color: rgba(234, 179, 8, 0.1);
      transform: rotate(-5deg) scale(1.1);
    }

    .star-rating span {
      text-shadow: 0 0 5px rgba(253, 224, 71, 0.8);
    }

    .verified-badge {
      background: linear-gradient(45deg, #a855f7, #6366f1);
      box-shadow: 0 0 8px rgba(168, 85, 247, 0.5);
    }

    .testimonial-carousel-container {
      position: relative;
    }

    .scroll-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 20;
      background-color: rgba(15, 12, 41, 0.7);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(168, 85, 247, 0.3);
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .testimonial-carousel-container:hover .scroll-arrow {
      opacity: 1;
    }

    .scroll-arrow:hover {
      transform: translateY(-50%) scale(1.1);
      background-color: rgba(30, 27, 75, 0.9);
      border-color: rgba(234, 179, 8, 0.5);
    }

    .scroll-arrow.left {
      left: 0;
    }

    .scroll-arrow.right {
      right: 0;
    }

    .scroll-arrow:disabled {
      opacity: 0 !important;
      cursor: not-allowed;
    }

    /* === NEW AUTH MODAL STYLES === */
    .auth-modal-overlay {
      animation: fadeIn 0.3s ease-out;
    }

    .auth-modal-container {
      animation: modal-scale-up 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .auth-tab {
      position: relative;
      transition: color 0.3s ease;
    }

    .auth-tab.active {
      color: var(--active-color, #FBBF24);
    }

    .auth-tab .active-indicator {
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background-color: var(--active-color, #FBBF24);
      transform: scaleX(0);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .auth-tab.active .active-indicator {
      transform: scaleX(1);
    }

    .auth-input {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-input:focus {
      border-color: var(--active-color, #FBBF24);
      box-shadow: 0 0 0 2px var(--glow-color, rgba(234, 179, 8, 0.3));
      outline: none;
    }

    /* === NEW DAILY HOROSCOPE STYLES === */
    .zodiac-selector-btn {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .zodiac-selector-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(234, 179, 8, 0.5);
    }

    .zodiac-selector-btn.active {
      background-color: rgba(234, 179, 8, 0.15);
      border-color: #fbbd24;
      color: #fde047;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(234, 179, 8, 0.3);
    }

    .zodiac-selector-btn.active .zodiac-symbol {
      filter: drop-shadow(0 0 8px #fbbd24);
    }

    .horoscope-lucky-box {
      background: radial-gradient(circle at top left, rgba(234, 179, 8, 0.2), transparent 70%), #1e1b4b;
      border: 1px solid rgba(234, 179, 8, 0.3);
    }

    /* === NEW PREVIEW MODAL & TRIAL REPORT STYLES === */
    .preview-modal-overlay,
    .trial-report-overlay {
      animation: fadeIn 0.3s ease-out;
    }

    .preview-modal-container,
    .trial-report-container {
      animation: modal-scale-up 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .locked-section {
      position: relative;
      overflow: hidden;
    }

    .locked-content {
      filter: blur(4px);
      opacity: 0.5;
      pointer-events: none;
      user-select: none;
    }

    .locked-indicator {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.9) 0%, rgba(15, 23, 42, 0.6) 50%, transparent 100%);
      gap: 0.5rem;
    }

    /* === NEW COSMIC READINGS BANNER === */
    .cosmic-readings-banner {
      background: radial-gradient(ellipse at center, rgba(30, 27, 75, 0.5) 0%, rgba(15, 12, 41, 0.9) 100%), #0f172a;
      border-color: rgba(234, 179, 8, 0.4);
      border-width: 1px;
    }

    .cosmic-readings-banner:hover {
      border-color: rgba(253, 224, 71, 0.8);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 30px rgba(234, 179, 8, 0.3);
    }

    .banner-icon-container {
      flex-shrink: 0;
      padding: 1rem;
      background-color: rgba(253, 224, 71, 0.1);
      border-radius: 50%;
      border: 1px solid rgba(253, 224, 71, 0.2);
      transition: all 0.4s ease;
    }

    .cosmic-readings-banner:hover .banner-icon-container {
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 0 20px rgba(253, 224, 71, 0.4);
    }

    .banner-button {
      flex-shrink: 0;
      background-color: #f59e0b;
      color: #111827;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }

    .banner-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
    }

    /* === NEW MASONRY & CREATIVE CARD STYLES === */
    .creative-tool-card {
      border-color: rgba(192, 132, 252, 0.3);
    }

    .creative-tool-card:hover {
      border-color: rgba(192, 132, 252, 0.8);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 30px rgba(192, 132, 252, 0.3);
    }

    .large-feature-card {
      text-align: center;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .large-feature-card .card-icon {
      width: 3.5rem;
      /* 56px */
      height: 3.5rem;
    }

    .large-feature-card .card-title {
      font-size: 1.875rem;
      /* 30px */
    }

    .large-feature-card .card-description {
      font-size: 1rem;
      /* 16px */
      max-width: 80%;
    }

    .wide-feature-card {
      flex-direction: row;
      align-items: center;
      gap: 1.5rem;
      padding: 1.5rem;
    }

    .wide-feature-card .card-icon-container {
      margin-bottom: 0;
    }

    .wide-feature-card .card-icon {
      width: 2.5rem;
      height: 2.5rem;
    }

    .wide-feature-card .card-text-content {
      text-align: left;
    }

    /* === NEW COSMIC JOURNEY STYLES === */
